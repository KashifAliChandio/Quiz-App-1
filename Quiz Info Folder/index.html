<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> "Quiz-Information" </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <!-- Main Container -->
    <div id="Container">

        <!-- Header -->
        <h1> Personel Information </h1>

        <!-- Information Fields -->
        <label> Your Name :- <input type="text" id="Name" placeholder="Enter Your Name..." required="required" autofocus="autofocus" />  </label>        <br/>
        <label> Roll No :- <input type="text" id="RollNo" placeholder="Enter Your Roll No..."> </label> <br/>
        <label> Section :- <input type="text" id="Section" placeholder="Enter Your Section..."> </label> <br/>
        <label> Language :- <input type="text" id="Language" placeholder="Enter Language..."> </label> <br/>
        <label> Institute :- <input type="text" id="Institute" placeholder="Enter Institute Name..."> </label> <br/>
        
        <!-- Submit-Data Button -->
        <button onclick="submit ()"> Submit </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
