<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> "Login Page" </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <!--Container Div-->
    <div id="Container">
        <h1> LogIn </h1>

        <!--Inner Main Div-->
        <div id="Main">
            <input type="text" id="userName" placeholder="Username..." title="Enter UserName" autofocus="autofocus" class="Name" /> <br/>
            <input type="password" id="password" placeholder="Password..." title="Enter Password" class="Password" /> <br/>
            <input type="button" value="Log In" onclick="logIn ()" title="Log In" class="Button" />
        </div>
    </div>
